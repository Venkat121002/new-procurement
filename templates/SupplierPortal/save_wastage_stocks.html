{% extends 'SupplierPortal/supplier_base.html' %}
{% block body_block %}
{% load static %}

<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            
   
            <div class="card-body">
                <div class="row d-flex justify-content-between">
                <h3 class="card-title">Stock Wastage</h3>
             
            </div>
                <form method ="POST">
                    {% csrf_token %}
                <div class="row p-1 mb-2">
                    <div class="col-md-3">
                        <label >Product</label>
                        <input type="text" class="form-control" value="{{instockrecords.item_unit.item}}/{{instockrecords.item_unit.conversion_factor_to_base}}{{instockrecords.item_unit.unit.symbol}}" readonly>
                    </div>
                    <div class="col-md-3">
                        <label >Batch</label>
                        <input type="text" class="form-control" value="{{instockrecords.batch_no}}" readonly>
                    </div>
                    <div class="col-md-3">
                        <label >Availability</label>
                        <input type="text" class="form-control" value="{{instockrecords.stock_balance}}"     readonly>

                    </div>
                    <div class="col-md-3">
                        <label >Expiry Date</label>
                        <input type="text" class="form-control" value="{{instockrecords.expiry_date}}"     readonly>

                    </div>
                    <div class="col-md-3">
                        <label >Manufacturer</label>
                        <input type="text" class="form-control" value="{{instockrecords.manufacture_date}}"     readonly>

                    </div>
            
                </div>
            </form>
             
                <form method="POST">
                    {% csrf_token %}
             
                    <div class="text-right mt-2 mb-1">
                        <button type="submit" name="submit_btn" value="submit_btn" class="btn btn-primary btn-sm mr-3">Submit
                        </button>
                    </div>
                    {% csrf_token %}
                    {{ form.as_p }}
                    
            </form>
         

            </div>
         
        </div>
    </div>
</div>


{% endblock %}
