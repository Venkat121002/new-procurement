{% extends 'SupplierPortal/supplier_base.html' %}
{% block body_block %}
{% load static %}

<meta charset="UTF-8">
<title>Upload CSV for Inventory</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f4f8;
        margin: 0;
    }

    .center-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 50vh;
    }

    .upload-container {
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        width: 150%;
        height:350px;
        max-width: 600px;
        text-align: center;
    }

    h1 {
        margin-bottom: 24px;
        color: #333;
        font-size: 24px;
    }

    input[type="file"] {
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        width: 100%;
    }

    button {
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

<div class="center-wrapper">
    <div class="upload-container">
        <h1>Upload Inventory Items</h1><br><br>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="csv_file" accept=".csv" required><br><br><br>
            <button type="submit">Upload and Import</button>
        </form>
    </div>
</div>

{% endblock %}
