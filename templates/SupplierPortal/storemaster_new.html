{% extends "CustomerPortal/customer_base.html" %}

{% block body_block %}

<div class="content-wrapper">

    <div class="d-flex justify-content-between mb-3">
        <h2>Create New Store</h2>
        <div>
            <button type="submit" form="CreatestoreMasterForm" class="btn btn-success">Save</button>
            <a href="javascript:window.history.back();" class="btn btn-danger">Cancel</a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card card-body">
                <form method="post" enctype="multipart/form-data" id="CreatestoreMasterForm">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="store_name">Store Name</label>
                        <input type="text" name="store_name" id="store_name" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="branch">Branch</label>
                        <select name="branch" id="branch" class="form-control" required>
                            <option value="">Select Branch</option>
                            {% if branch_list %}
                                {% for branch in branch_list %}
                                    <option value="{{ branch.id }}">{{ branch.name }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="store_manager">Store Manager</label>
                        <input type="text" name="store_manager" id="store_manager" class="form-control" required>
                    </div>

                    <div class="form-group">
                        <label for="store_address">Location</label>
                        <textarea name="store_address" id="store_address" class="form-control" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="contact_number">Contact Number</label>
                        <input type="text" name="contact_number" id="contact_number" class="form-control" required>
                    </div>
{% comment %} 
                    <div class="form-group">
                        <label for="store_image">Store Image</label>
                        <input type="file" name="store_image" id="store_image" class="form-control">
                    </div> {% endcomment %}

                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
