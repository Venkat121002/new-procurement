{% extends 'AdminPortal/base.html' %}
{% block body_block %}
{% load static %}

<div class="content-wrapper">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                
                <h3>Suppliers List</h3>

            </div>

           
          <div class="card-body">
                <div class="table-responsive">
                    <table id="tableID" class="display table table-hover">
                        <thead class="bg-col">
                            <tr>
                                <th>No.</th>
                                <th>Name</th>
                                <th>supplier</th>
                                <th>to_store</th>
                                
                                    <th>Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for data in mainrecords %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{data.name}}</td>
                                <td>{{data.supplier}}</td>
                                <td>{{data.to_store}}</td>
                                    <td>
                                    
                                          <a href="{% url 'displyroutesdetailed' data.id %}" class="btn btn-sm" style="background-color: rgb(48, 15, 139); color: white;">
                                            <i class="fas fa-eye"></i>
                                          </a>
                                    </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                <br><br><br>

            </div> 
           
        </div>
    </div>
</div>


  

{% endblock %}
